<div class="container">
	<div class="hero-unit">
		<div class="row-fluid" ng-init="newUser.user_type_id = 2" >
			<div class="control-group span12">
				<div class="control-group span2"></div>
				<div class="control-group span2">

				</div>
				<div class="control-group span8"></div>
			</div>
			<div ng-controller="userRegistrationController">

				<div class="control-group span12">
					<div class="control-group span2">
						<div class="thumbnail" style="display: none">
							<img ng-src="bluebells_darker.jpg" ng-model="newUser.avatar">
						</div>
					</div>
					<div class="control-group span2">

					</div>
					<script>
						function readURL(input) {
							if (input.files && input.files[0]) {
								var reader = new FileReader();

								reader.onload = function(e) {
									$('#slika').attr('src', e.target.result);
								}

								reader.readAsDataURL(input.files[0]);
							}
						}


						$("#slikaInput").change(function() {
							readURL(this);
						});
					</script>

				</div>
				<div class="control-group span4">
					<label for="name">Name:</label>
					<input name="input" id="name" ng-model="newUser.name" placeholder="Name" required>
					<label for="username">Username:</label>
					<input name="input" id="username" ng-model="newUser.username" placeholder="Username" required>
					<label for="email">Email:</label>
					<input id="email" ng-model="newUser.email" placeholder="Email" required>

					<label for="password">Password:</label>
					<input name="input" id="password" type="password" ng-model="newUser.password" placeholder="Password" required>
					<label for="passwordc">Password confirm:</label>
					<input name="input" id="passswordc" type="password" ng-model="newUser.password_confirmation" placeholder="Password confirm" required>

				</div>
				<div >

				</div>
				<div class="control-group span4">
					<label for="contact">Contact:</label>					<textarea id="contact" ng-model="newUser.contact" placeholder="Contact" ></textarea>
					<label for="description">Description:</label>					<textarea id="description" ng-model="newUser.description" placeholder="Description"></textarea>
				</div>
				<div class="control-group span4">
					&nbsp;
				</div>
				<div class="control-group span12">
					<label for="avatar">Avatar:</label>
					<input type="file" id="avatar" ng-file-select="onFileSelect($files)">
					<div class="meter" ng-show="Progress>0" style="width: 200px;">
						<span style="width: {{Progress}}%">
							<center style="margin-top: -5px;">
								{{Progress}}
							</center></span>
						<br>
						<div ng-show="error==1">
							Ima greška prilikom uploada!
						</div>

					</div>
				</div>
				<div class="control-group span8">
					<div class="captcha">

					</div>
					<div ng-show="error==0">
						Uspješan upload!
						<img src="{{realAvatar}}" width="120" height="120"/>
					</div>

				</div>

				<div class="control-group span8">
					<div class="actions">
						<button class="btn btn-primary btn-block" ng-click="registerUser(newUser)" data-no-turbolink="true">
							Prijavi
						</button>
					</div>
				</div>
			</div>

		</div>
