<div style="min-height: 100%;margin-top: 20%;  position:relative;">
	<div ng-show="korak==0">
		<img class="banner" src="mhub.png" />
		<button class="btn-inverse next" ng-click="dalje()">
			Dalje
		</button>
	</div>
	<div ng-show="korak==1">
		<div class="row">
			<div class="span3" ng-repeat="adX in ads">
				<a href="#" class="thumbnail">
					<h4>{{adX.title}}</h4>
					<strong>{{adX.subtitle}}</strong><br>
					<small>{{adX.ad_type}}</small>
				</a>
			</div>
		</div>
	</div>

</div>
