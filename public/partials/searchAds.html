<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <input class="form-control" ng-model="searchText" name="search" id="search" placeholder="Ključna riječ" />
                <span class="input-group-btn">
                    <button ng-click="searchAds(search)" class="btn btn-primary" ng-disabled="searchAdsForm.$invalid">Traži</button>
                </span>
            </div>
        </div>
    </div>
    <br />
    <h5>Pronađeno: {{numberFound}}</h5>
    <hr />


    <div class="list-group">
        <a href="#/oglas/{{ad.id}}" class="list-group-item" ng-repeat="ad in ads">
            <h4 class="list-group-item-heading">
                {{ad.title}}
            </h4>
            <p class="list-group-item-text">
                {{ad.subtitle}}
            </p>
        </a>
    </div>
</div>
