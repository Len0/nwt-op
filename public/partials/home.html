<div class="container">

    <h3>Pretraga oglasa</h3>
    <hr>

    <form name="searchAdsForm">




        <div class="row">
            <div class="col-lg-12">
                    <div class="btn-group">
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="1">TV</label>
                        </label>
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="2">Radio</label>
                        </label>
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="3">Novine</label>
                        </label>
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="4">Plakat</label>
                        </label>
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="5">Pano</label>
                        </label>
                        <label class="btn">
                            <label class="radio">
                                <input ng-model="search.type" type="radio" name="adType" value="6">Mobilna</label>
                        </label>
                    </div>
            </div>
        </div>





        <div class="row">
            <div class="col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">Cijena</span>
                    <input class="form-control" type="text" id="price" ng-model="search.price" style="text-align:right;"/>
                    <span class="input-group-addon">KM</span>
                </div>
            </div>
        </div>
        
                <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input class="form-control" ng-model="search.text" name="search" id="search" placeholder="Ključna riječ" />
                    <span class="input-group-btn">
                        <button ng-click="searchAds(search)" class="btn btn-primary" ng-disabled="searchAdsForm.$invalid">Traži</button>
                      </span>
                </div>
            </div>
        </div>
        <br />
    </form>






    <br /><br /><br /><br /><br />
    <h3>Pretraga oglašivača</h3>
    <hr>
    <form name="searchMarketersForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchMarketerName" name="search" placeholder="Ključna riječ" required />
                    <span class="input-group-btn">
                        <button ng-click="searchMarketers(searchMarketerName)" class="btn btn-primary" ng-disabled="searchMarketersForm.$invalid">Traži</button>
                    </span>
                </div>
            </div>
    </form>
</div>
